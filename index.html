<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ===== Primary Meta Tags ===== -->
    <title>Rahul Motion</title>
    <meta name="description" content="Professional freelance video editor specializing in high-retention YouTube videos, Instagram Reels, Shorts, brand films & motion graphics. Let's create unskippable content." />
    
    <!-- ===== SEO & Performance ===== -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Rahul Motion" />
    <link rel="canonical" href="https://rahulmotion.vercel.app/" />
    
    <!-- ===== Open Graph (Facebook, LinkedIn, WhatsApp, etc) ===== -->
    <meta property="og:title" content="Rahul Motion | Cinematic Video Editor & Motion Designer" />
    <meta property="og:description" content="Premium freelance video editing for YouTube, Reels, Shorts & brand storytelling. High-retention edits that perform." />
    <meta property="og:image" content="https://rahulmotion.vercel.app/seo-preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Rahul Motion - Cinematic video editing portfolio showcase" />
    <meta property="og:url" content="https://rahulmotion.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Rahul Motion" />
    
    <!-- ===== Twitter / X Card ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rahul Motion | Professional Video Editor" />
    <meta name="twitter:description" content="Cinematic edits for YouTube, Reels, Shorts & brands. Freelance available now." />
    <meta name="twitter:image" content="https://rahulmotion.vercel.app/seo-preview.png" />
    <meta name="twitter:image:alt" content="Rahul Motion portfolio preview" />
    
    <!-- ===== Theme & PWA Basics ===== -->
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- ===== Favicons (modern sizes) ===== -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- ===== Structured Data (JSON-LD) - Person Schema ===== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Rahul Motion",
      "jobTitle": "Professional Cinematic Video Editor & Motion Designer",
      "url": "https://yourdomain.com",
      "sameAs": [
        "https://www.instagram.com/rahulmotion",
        "https://www.youtube.com/@rahulmotion",
        "https://twitter.com/rahulmotion"
      ],
      "description": "Freelance video editor specializing in high-retention YouTube edits, Instagram Reels, Shorts, and cinematic brand films.",
      "knowsAbout": ["Video Editing", "Motion Graphics", "Color Grading", "YouTube Optimization"],
      "worksFor": {
        "@type": "Organization",
        "name": "Rahul Motion Freelance"
      }
    }
    </script>

    <!-- ===== Preconnect & DNS Prefetch (performance) ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
  </head>

  <body class="antialiased bg-black text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
